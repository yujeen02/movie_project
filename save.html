<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저장</title>
    <link rel="stylesheet" href="./css/save.css" />
  </head>
  <body>
    <div class="input-wrap">
      <!-- input -->
      <input
        id="inputId"
        oninput="myIdFunction()"
        placeholder="아이디를 입력해주세요."
      />
      <div id="idDuplication"></div>

      <input
        id="inputMovieName"
        oninput="myNameFunction()"
        placeholder="영화 제목을 입력해주세요."
      />
      <div id="nameLength"></div>

      <input
        id="inputRunningTime"
        oninput="myTimeFunction()"
        placeholder="러닝타임을 입력해주세요."
      />
      <div id="timeLength"></div>

      <input
        id="inputGenre"
        oninput="myGenreFunction()"
        placeholder="장르를 입력해주세요."
      />
      <div id="genreLength"></div>

      <input
        id="inputPlot"
        oninput="myPlotFunction()"
        placeholder="줄거리를 입력해주세요."
      />
      <div id="plotLength"></div>

      <button class="saveBtn" disabled>저장</button>
    </div>
    <button class="download" onclick="downloadCsv()">다운로드</button>
    <!-- 테이블 -->
    <div class="main-wrap"></div>
    <script src="./js/save.js"></script>
  </body>
</html>
