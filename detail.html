<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 정보</title>
    <link rel="stylesheet" href="./css/detail.css" />
  </head>
  <body>
    <div class="header">
      <a href="heart.html">
        <img src="./heart1.png" alt="" class="lefticon" />
      </a>
      <div class="headerCenter">
        <img src="./icon.png" alt="" id="mainIcon" />
        <div class="cinemaName">choi cinema</div>
      </div>
      <img src="./user.png" alt="" id="userIcon" class="usericon" />
      <a href="cart.html" class="cart-wrapper">
        <img src="./j.png" alt="장바구니" id="cartIcon" class="cart-icon" />
        <span class="cart-count" id="cartCount">0</span>
      </a>
    </div>
    <div class="body-wrap">
      <div class="detail-container">
        <h2 id="movieTitle"></h2>

        <div class="poster">
          <div class="poster-container">
            <img
              id="movieImageSub1"
              alt="영화 포스터"
              width="300px"
              height="200px"
            />
            <img
              id="movieImageSub2"
              alt="영화 포스터"
              width="300px"
              height="200px"
            />
          </div>
          <img id="movieImage" alt="영화 포스터" width="100px" height="150px" />
        </div>
        <div class="movieInfomation">
          <div class="info1">
            <div class="infoG">
              <strong>장르</strong> : <span id="movieGenre"></span>
            </div>
          </div>
          <div class="info2">
            <div class="infoT">
              <strong>러닝타임 </strong>: <span id="movieTime"></span>
            </div>
          </div>
          <div class="info3">
            <strong>줄거리 </strong>: <span id="moviePlot"></span>
          </div>
        </div>
        <button class="btn">관람권 구매</button>
      </div>
    </div>
    <div class="bottom">
      <div class="footer-logo">
        <img src="./icon.png" alt="" id="mainBottomIcon" />
        <div class="cinemaNameBottom">choi cinema</div>
      </div>
      <div class="footer-info">
        <p>서울특별시 송파구 올림픽로 1234 choi빌딩 18F</p>
        <p>
          대표 이메일 dreamcometrue@choicinema.co.kr | 고객센터 1544-6848 (유료)
          | 사업자등록번호 010-00-00000
        </p>
        <p>
          대표이사 최유진 | 개인정보 보호 책임자 김동동 | 호스팅 제공자
          초이이노베이트
        </p>
      </div>
      <p class="footer-copyright">
        Copyright © CHOI Cultureworks All Right Reserved.
      </p>
    </div>
    <script src="./js/detail.js"></script>
  </body>
</html>
